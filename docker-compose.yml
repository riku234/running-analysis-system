services:
  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # API Gateway (Nginx)
  api_gateway:
    build:
      context: ./backend/api_gateway
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      frontend:
        condition: service_healthy
      video_processing:
        condition: service_healthy
      pose_estimation:
        condition: service_healthy
      feature_extraction:
        condition: service_healthy
      analysis:
        condition: service_healthy
      advice_generation:
        condition: service_healthy
    networks:
      - app_network
    restart: on-failure

  # Backend Services
  video_processing:
    build:
      context: ./backend/services/video_processing
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - video_storage:/app/uploads
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  pose_estimation:
    build:
      context: ./backend/services/pose_estimation
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - PYTHONPATH=/app
    volumes:
      - video_storage:/app/uploads
      - model_cache:/app/models
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  feature_extraction:
    build:
      context: ./backend/services/feature_extraction
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - PYTHONPATH=/app
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  analysis:
    build:
      context: ./backend/services/analysis
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  advice_generation:
    build:
      context: ./backend/services/advice_generation
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# ボリューム定義
volumes:
  video_storage:
    driver: local
  model_cache:
    driver: local

# ネットワーク定義
networks:
  app_network:
    driver: bridge 